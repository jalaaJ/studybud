{% extends 'main.html' %} {% block content %}

<h1>Home Template</h1>

<div>

  <a href="{% url 'create-room' %}">Create a room</a>

  <div>
    {% for room in rooms %}

    <div>
      {% comment %} instead of the room/{{room.id}}, we can use the built in url
      tag {% endcomment %}
      <span>@{{room.host.username}}</span>
      <h5>
        {{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a>
      </h5>
      <small>{{room.topic.name}}</small>
      <hr>
    </div>

    {% endfor %}
  </div>
</div>

{% endblock %}
